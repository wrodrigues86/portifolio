<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com WebSocket</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .me { color: blue; text-align: right; }
    .server { color: green; }
    form { display: flex; gap: 10px; }
    input { flex: 1; padding: 8px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>Chat WebSocket (sem servidor próprio)</h2>
  <div id="chat"></div>
  <form id="form">
    <input id="msgInput" placeholder="Digite uma mensagem..." autocomplete="off" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('msgInput');

    // Conectando a um servidor WebSocket público (eco)
    const socket = new WebSocket('wss://ws.postman-echo.com/raw');

    socket.onopen = () => {
      addMsg('Conectado ao servidor WebSocket.', 'server');
    };

    socket.onmessage = (event) => {
      addMsg('Servidor: ' + event.data, 'server');
    };

    socket.onerror = (error) => {
      addMsg('Erro na conexão WebSocket.', 'server');
    };

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const texto = input.value.trim();
      if (texto !== '') {
        socket.send(texto);
        addMsg('Você: ' + texto, 'me');
        input.value = '';
      }
    });

    function addMsg(text, tipo) {
      const div = document.createElement('div');
      div.className = 'msg ' + tipo;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
